<html>

    <head>
    
        <title>Reaction Timer</title>
        
        <style type="text/css">
        
            #shape {
                
                width: 100px;
                height: 100px;
                position: relative;
                
                
                                                                          
            }
        
        </style>
    
    </head>
    
    <body>
        
        <h1>Test Your Reactions!</h1>
        
        <p>Click on the boxes and circles as quickly as you can!</p>
        
        <h3 >Your time: <span id="timeTaken"></span></h3>
        
            
        <div id="shape">
        
            
        
        </div>
        
        <script type="text/javascript">
            
            document.getElementById("shape").style.backgroundColor = "red";
                
            var start = new Date().getTime();
                            
            document.getElementById("shape").onclick = function() {
                
                document.getElementById("shape").style.display = "none";
                
                var end = new Date().getTime();
                
                var timeTaken = (end - start)/1000;
                
                document.getElementById("timeTaken").innerHTML = timeTaken + "s";
                
                setTimeout (restart, Math.random() * 2000);
                
                
                           
            }
            
            function restart () {
                
                generateRandomColour ();
                
                generateCoordinates ();
                
                generateShape ();
                                                    
                document.getElementById("shape").style.backgroundColor = color;
                
                document.getElementById("shape").style.left = xpos;
                
                document.getElementById("shape").style.top = ypos;
                
                document.getElementById("shape").style.width = width;
                
                document.getElementById("shape").style.height = width;
                
                if (checkValue == 0) {
                    
                    document.getElementById("shape").style.borderRadius = "50%"; 
                } else {
                    
                    document.getElementById("shape").style.borderRadius = "0";
                }
                
                document.getElementById("shape").style.display = "block";
                
                start = new Date().getTime();
                
                        
                
            }
            
            
            function generateRandomColour () {
                
                color = Math.random() * 16777215;
                
                color = Math.floor(color);
                
                color = color.toString(16);
                
                color = "#" + color;
            }
            
            function generateCoordinates () {
                
               xpos = Math.random() * (800 - 0 + 1) + 0;
               ypos = Math.random() * (400 - 0 + 1) + 0;
                width = Math.random() * (200 +1) + 100
        
                
            }
            
            function generateShape () {
                                    
                checkValue = Math.random() * 2;
                checkValue = Math.floor(checkValue);
                                     
                            
            }
   

        
        </script>
    
    
    </body>

</html>
